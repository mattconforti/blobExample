<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>download_blob_ex</title>
    </head>
    <body>
        <button onclick="download('example text', 'fileName.txt', 'text/plain')">Generate text file</button>
        <a href="" id="d_button">click here to download!</a>
        <script>
            function download(text, name, type) {
                var a = document.getElementById("d_button");
                var file = new Blob([text], {type: type});
                a.href = URL.createObjectURL(file);
                a.download = name;
            }
        </script>
    </body>
</html>
