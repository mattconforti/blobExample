<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>download_blob_ex</title>
    </head>
    <body>
        <button onclick="download('example text', 'fileName.txt',
        'text/plain')">Generate text file</button>
        <a href="" id="d_link">click here to download!</a>
        <script>
            function download(text, name, type) {
                var d_link = document.getElementById("d_link");
                var blob_file = new Blob([text], {type: type});
                d_link.href = URL.createObjectURL(blob_file);
                d_link.download = name;
            }
        </script>
    </body>
</html>
